apiVersion: v1
kind: Service
metadata:
  name: {{ include "scp.fullname" . }}
  labels:
    {{- include "scp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "scp.selectorLabels" . | nindent 4 }}
